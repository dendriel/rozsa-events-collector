rozsa:
  events-collector:
    submit:
      endpoint: 'http://localhost:${wiremock.server.port:8888}/collect'
    event:
      key: 'event_id'

spring:
  h2:
  sql.init.mode: always
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
logging:
  level:
    com:
      rozsa:
        events:
          collector: INFO