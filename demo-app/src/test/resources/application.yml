rozsa:
  events-collector:
    submit:
      endpoint: 'http://localhost:${wiremock.server.port}/collect'
    event:
      key: 'event_id'
    flows:
      pet_description:
        submit-endpoint: 'http://localhost:${wiremock.server.port:8888}/collect/pet/description'
        event-key: 'custom_flow_id_key'

spring:
  h2:
  sql.init.mode: always
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
logging:
  level:
    com:
      rozsa:
        events:
          collector: INFO